{% extends 'core/base.html' %}
{% load static %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<script type="text/javascript" src="{% static 'js/script.js' %}"></script>

<style>
  .errorlist{color:red;}
  @media only screen and (max-width: 600px) {
  .mobile-title {
    font-size: 1.5rem;
  }
}
</style>
<main role="main">
  <div class="container  d-flex flex-column justify-content-center vh-70 ">
        <form action="" method="post">
          {% csrf_token %}
          <h2 align="center" class="mb-4">Cambio de contraseña</h2>
          {{ form.non_field_errors }}
          <div class="form-container col-lg-6 col-md-12 col-sm-12">

            <div class="form-group mb-4" title="{{ form.old_password.errors|striptags }}" data-toggle="tooltip_error">
                <label style="color: white;" for="{{ form.old_password.id_for_label }}">Contraseña anterior:</label>
                <p>
                  <input type="password" name="old_password" autofocus maxlength="254" required
                    id="{{ form.old_password.id_for_label }}" class="form-control" placeholder="Contraseña (antigua)"/>
                </p>
                {{ form.old_password.help_text }}
            </div>
            <div class="form-group" title="{{ form.new_password1.errors|striptags }}" data-toggle="tooltip_error">

              <label style="color: white;" for="{{ form.new_password1.id_for_label }}">Contraseña nueva: <i class="fa fa-info-circle" data-toggle="tooltip" data-placement="right" title="{{ form.new_password1.help_text }}"></i></label>
              <p>
                <input type="password" name="new_password1" autofocus maxlength="254" required
                  id="{{ form.new_password1.id_for_label }}" class="form-control" />
              </p>
              
            </div>
            <div class="form-group" title="{{ form.new_password2.errors|striptags }}" data-toggle="tooltip_error">
              <label style="color: white;" for="{{ form.new_password2.id_for_label }}">Confirme contraseña:</label>
              <div class="input-group">
                <input type="password" name="new_password2" autofocus maxlength="254" required
                  id="{{ form.new_password2.id_for_label }}" class="form-control"/>
                <div class="input-group-append">
                  <button type="button" onclick='togglePassword(document.getElementById("showPasswordBtn"),document.getElementById("{{ form.new_password2.id_for_label }}"))' id="showPasswordBtn" class="btn btn-secondary show-password-button">
                    <i class="fa fa-eye"></i>
                  </button>
                </div>
  
              </div>
              <p class="mt-3"><input type="submit" class="btn btn-primary btn-block" value="Confirmar"></p>

            </div>
          </div>
        </form>
  </div>
</main>
{% endblock %}
