{% extends "core/base.html" %}

{% block title %}Registrar Síntomas{% endblock %}
{% block content %}
<h2 align="center">Registro de Síntomas</h2>
<div class="row justify-content-center">
    <div class="col-sm-8">      
        <form action="{% url 'registrar_sintoma' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <!--<input type="submit" value="Submit">-->
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
    </div>
</div>
{% endblock  %}
